<VirtualHost *:80>
    ServerName www.powempresas.com
    ServerAlias *.{URL} www.{URL} {URL}
    ServerAdmin webmaster@{URL}
    DocumentRoot {DIR}
    ErrorLog ${APACHE_LOG_DIR}/error.log
    CustomLog ${APACHE_LOG_DIR}/access.log combined
</VirtualHost>

